    <h1>Another Class Example</h1>

<script>
    class Account{
        constructor(owner,currency,pin){
            this.owner=owner;
            this.currency=currency;
            this.pin=pin;
            this.movements=[];
            this.locale=navigator.language;

            console.log(`Thanks, ${this.owner} for opening an account.`);
        }
        deposit(val){
            this.movements.push(val);
        }
        withdraw(val){
            this.deposit(-val);
        }

        approveLoan(val){
            if(val>0){
                return true;
            }else{
                return false;
            }
            
        }
        requestLoan(val){
            if(this.approveLoan(val)){
                this.deposit(val);
                console.log("Loan approved and money has been deposited in your bank acc.")
            }
        }
    }

    const acc1=new Account('Ujjwal','IndianRupee',1111);
    acc1.deposit(500);
    console.log(acc1.movements);
    acc1.withdraw(100);
    console.log(acc1.movements);
    console.log(acc1.pin);
    acc1.approveLoan(2000);
    acc1.requestLoan(10000);
    console.log(acc1.movements);
</script>
