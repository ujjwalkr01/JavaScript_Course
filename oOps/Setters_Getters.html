<script>
    //1-->example
  class A {
    name = "ujjwal";
    set lastName(title) {
      this.name = `${this.name} ${title}`;
    }
    get lastName() {
      return this.name;
    }
    get age() {
      return 2023 - 1998;
    }
  }

  let person = new A();
  person.lastName = "Singh"; //setting the lastName
  console.log(person.lastName); //getting the name
  console.log(person.age);

  A.hey=function(){
     console.log('Hey there');
     /*whatever object is calling the function this will be pointing to that object*/
     console.log(this); 
  }
  A.hey();
