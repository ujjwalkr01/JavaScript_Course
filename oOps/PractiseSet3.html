<script>
  const Car = function (make, speed) {
    this.make = make;
    this.speed = speed;
  };
  Car.prototype.accelerate = function () {
    this.speed += 10;
    console.log(
      `${this.make} is going at ${this.speed}km/h`
    );
  };
  Car.prototype.brake = function () {
    this.speed -= 5;
    console.log(`${this.make} is going at ${this.speed}km/h`);
  };

  const EvCar = function (make, speed, charge) {
    Car.call(this, make, speed);
    this.charge = charge;
  };
  //linking the objects...
  EvCar.prototype = Object.create(Car.prototype);
  //   console.log(EvCar)

  EvCar.prototype.chargeBattery = function (chargeTo) {
    this.charge = chargeTo;
  };

///*NOTE---> When there are two methods with the same name then first and formost method will picked by the js*/
  EvCar.prototype.accelerate = function () {
    this.speed += 20;
    this.charge--;
    console.log(
      `${this.make} is going at ${this.speed}km/h, with a charge of ${this.charge}%`
    );
  };
  const EvCar1 = new EvCar("Tesla", 120, 27);
 
  EvCar1.chargeBattery(90);
  console.log(EvCar1);
  EvCar1.brake();
  EvCar1.accelerate();
</script>
