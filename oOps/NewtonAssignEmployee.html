<script>
  const Employee = function (name, yearOfJoin, location) {
    this.name = name;
    this.yearOfJoin = yearOfJoin;
    this.location = location;
    let salary;
/*can also use this type but it's better to use .prototype*/

    //      this.salary=amount;
    //    }
    //    this.getSalary=function(){
    //     return this.salary;
    //    }
  };

  Employee.prototype.getEmployeeDetails = function () {
    return `Name: ${this.name}, Year of Join: ${this.yearOfJoin}, Location: ${this.location}`;
  };

  Employee.prototype.setSalary = function (amount) {
    this.salary = amount;
  };

  Employee.prototype.getSalary = this.getSalary = function () {
    return this.salary;
  };
  const emp1 = new Employee("ujjwal", 2022, "Bangalore");
  console.log(emp1.getEmployeeDetails());
  emp1.setSalary(5000);
  console.log(emp1.getSalary());

  const emp2 = new Employee("shubham", 2022, "Bangalore");
  console.log(emp2.getEmployeeDetails());
  console.log(emp1.getSalary());
