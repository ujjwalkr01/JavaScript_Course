    <p>IIFE and Closures Fundamentals</p>

<script>
    // IIFE - Immediately Invoked Function Expression
    (function(){
        console.log('This will never run again');
    })();

    //--> Arrow function
    (()=>{
        console.log('This will also never run again');
    })();

    /*---------------------------Closures----------------------------*/

    let f;
    const g=function(){
        const a=23;
        f=function(){
            console.log(a*2);
        };
    };

    const h=function(){
        const b=20;
        f=function(){
            console.log(b*2);
        };
    };

    g();
    f();
    
    h();
    f();

</script>
