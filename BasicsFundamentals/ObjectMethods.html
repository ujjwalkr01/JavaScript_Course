<script>
    const person={
        name:"ujjwal",
        birthyr:1998,
        job:'engineer',
        friends:['harry','shubm'],
        hasDL:true,
//this keyword is refering to the object name and usind . we can access the property of the object. we can also create the function inside the objects.
        calcAge:function(){
            console.log(this);
            this.age=2023-this.birthyr;
            return this.age;
        },
        getSummary:function(){
          return `${this.name} is ${this.calcAge()} years old and he has ${this.length} friends in which his close friend is ${this.friends[0]} and he has ${this.hasDL?'a':'no'} DL.`
        }
    }
    console.log(person.name);
    //so we can add the property outside the object using objName.property=value.....
    person.gender='male';
    console.log(person);
    console.log(person['gender']);

    console.log(person.calcAge());
    console.log(person.age);

    console.log(person.getSummary());

</script>
