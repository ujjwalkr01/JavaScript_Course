 //A split method splits the string on the basis of parameter passed

 const capitalizeName = function (name) {
 const names = name.split(' ');
 const namesUpper = [];

  for (const n of names) {
    //  namesUpper.push(n[0].toUpperCase() + n.slice(1));
    
     namesUpper.push(n.replace(n[0], n[0].toUpperCase()));
   }
   console.log(namesUpper.join(' '));
};

capitalizeName('jessica ann smith davis');
capitalizeName('jonas schmedtmann');

// // Padding
// // padStart() pads the string with the given value to the left side and make the length of the string that we pass..
// padEnd() pads the string with the given value to the right side and make the length of the string that we pass...
const message = 'Go to gate 23!';
console.log(message.padStart(20, '+').padEnd(30, '+'));
console.log('Jonas'.padStart(20, '+').padEnd(30, '+'));

const maskCreditCard = function (number) {
  const str = number + '';
  //console.log(str);
  const last = str.slice(-4);
  //console.log(str.length);
  return last.padStart(str.length, '*');
};

console.log(maskCreditCard(64637836));
console.log(maskCreditCard(43378463864647384));
console.log(maskCreditCard('334859493847755774747'));
