<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .day {
    background-color: white;
    color: black;
}

.night {
    background-color: black;
    color: gold;
}

.button_night {
    background-color: darkblue;
    color: white;
}

.button_day{
    background-color: white;
    color: black;
}

html, body {
    margin: 0px;
    height: 100%;
}

#app {
    height: 100%;
    padding: 10px;
}
    </style>
</head>
<body>
    <div id="app" class="day">
        <p>I am a Newton School student, ready to become an awesome full stack developer</p>
        <button onclick="swapTheme()" id="swap" class="button_day">Toggle theme</button>
    </div>
</body>
</html>
<script>
    let btn=document.querySelector('#swap');
     let divSec=document.querySelector('#app');

function swapTheme() {
        btn.classList.toggle('button_day');
        btn.classList.toggle('button_night');
        divSec.classList.toggle('day');
        divSec.classList.toggle('night');
}



</script>
