<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
    height: 50px;
    width: 50px;
    margin: 5px;
    border: 1px solid black;
}
.blocks-wall{
    display: grid;
    grid-template-columns: repeat(4,70px);
}
    </style>
</head>
<body>
    <input type="number" id="wall_id">
    <input type="text" id="wall_color">
    <button id="apply-btn" type="submit">Apply</button>
    <button id="reset-btn" type="submit">Reset All</button> 
  <section class="blocks-wall">
    <div class="block" id="1" value="1"></div>
    <div class="block" id="2" value="2"></div>
    <div class="block" id="3" value="3"></div>
    <div class="block" id="4" value="4"></div>
    <div class="block" id="5" value="5"></div>
    <div class="block" id="6" value="6"></div>
    <div class="block" id="7" value="7"></div>
    <div class="block" id="8" value="8"></div>
    <div class="block" id="9" value="9"></div>
    <div class="block" id="10" value="10"></div>
  </section>
</body>
</html>
<script>
    let enterId=document.getElementById('wall_id');
    let enterColor=document.getElementById('wall_color');
    
    let applybtn=document.getElementById('apply-btn');
    let divblock=document.querySelectorAll('.block');
    
    let resetbtn=document.getElementById('reset-btn');

   
    applybtn.addEventListener('click',function(){
        divblock[parseInt(enterId.value)-1].style.backgroundColor = enterColor.value;
    });

    resetbtn.addEventListener('click',()=>{
      for(let i=1;i<=10;i++){
        divblock[i-1].style.backgroundColor='transparent';
      }
    });
</script>
