<script>
    const vehicle={
        name:"",
        type:"",
        wheelCount:"",
    }
  
    function makeCar(name,wheelCount){
        const car=Object.create(vehicle);
        car.name=name;
        car.type='Car';
        car.wheelCount=wheelCount;
        return car;
    }

    function makeBike(name,wheelCount){
        const bike=Object.create(vehicle);
        bike.name=name;
        bike.type='Bike';
        bike.wheelCount=wheelCount;
        return bike;
    }

    const myCar=makeCar('Nexon',4);
    //console.log(myCar.__proto__);
    console.log(`${myCar.type} named ${myCar.name} has ${myCar.wheelCount} wheels`);

    const myBike=makeBike('Pulsar',2);
    console.log(myBike);
    console.log(`${myBike.type} named ${myBike.name} has ${myBike.wheelCount} wheels`);
</script>
