<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Phone Survey Form</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="age">Your age</label>
      <input
        type="number"
        id="q_age"
        min="0"
        oninput="ageChange(event)"
        value="0"
      />
      <br />
      <label for="q_owns_phone">Do you own a phone</label>
      <input type="checkbox" id="q_owns_phone" />
      <br />

      <button type="submit">Submit</button>
    </form>
    <div id="errors-holder"></div>
    <div id="result-holder"></div>
  </body>
</html>
<script>
  let age = document.getElementById("q_age");
  let divErr = document.getElementById("errors-holder");
  let dispRes = document.getElementById("result-holder");

  function ageChange(e) {
    //selecting the value
    let btn = document.querySelector("button");

    if (parseInt(age.value) < 5) {
      divErr.textContent = "You need to be atleast 5 years old to participate";
      btn.disabled = true;
      dispRes.textContent = "";
    } else {
      divErr.textContent = "";
      btn.disabled = false;
      dispRes.textContent = "";
    }
  };
  let userChecked = document.getElementById("q_owns_phone");
  
  function handleSubmit(e) {
    if (userChecked.checked === true && parseInt(age.value) < 13) {
      e.preventDefault();
      dispRes.textContent = "You are too young to have a phone";
    } else if (userChecked.checked === true && parseInt(age.value) >= 13) {
      e.preventDefault();
      dispRes.textContent = "Use your phone in moderation";
    } else if (userChecked.checked === false && parseInt(age.value) < 13) {
      e.preventDefault();
      dispRes.textContent = "You will get a phone soon";
    } else {
      e.preventDefault();
      dispRes.textContent = "You should get a phone";
    }

    if (age.value == 0) {
      e.preventDefault();
      dispRes.textContent = "";
      divErr.textContent = "Please choose age";
    }
  }
</script>
